<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="submit" value="Submit">
    </form> 
    <ul id="output"></ul>
    <script>
        // Get form elements
        const form = document.querySelector('form');
        const nameInput = document.querySelector('#name');
        const emailInput = document.querySelector('#email');
        const phoneInput = document.querySelector('#phone');
        const outputList = document.querySelector('#output');

        // Add event listener
        form.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get form data
            const name = nameInput.value;
            const email = emailInput.value;
            const phone = phoneInput.value;

            // Create list item
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <p>Name: ${name}</p>
                <p>Email ID: ${email}</p>
                <p>Phone Number: ${phone}</p>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            `;

            // Add event listeners to buttons
            const editButton = listItem.querySelector('.edit-button');
            const deleteButton = listItem.querySelector('.delete-button');
            editButton.addEventListener('click', handleEdit);
            deleteButton.addEventListener('click', handleDelete);

            // Append list item to output list
            outputList.appendChild(listItem);

            // Clear form fields
            nameInput.value = '';
            emailInput.value = '';
            phoneInput.value = '';
        }

        function handleEdit(event) {
            // Get list item
            const listItem = event.target.closest('li');

            // Get data from list item
            const name = listItem.querySelector('p:nth-child(1)').textContent.split(': ')[1];
            const email = listItem.querySelector('p:nth-child(2)').textContent.split(': ')[1];
            const phone = listItem.querySelector('p:nth-child(3)').textContent.split(': ')[1];

            // Populate form fields with data
            nameInput.value = name;
            emailInput.value = email;
            phoneInput.value = phone;

            // Remove list item
            listItem.remove();
        }

        function handleDelete(event) {
            // Get list item
            const listItem = event.target.closest('li');

            // Remove list item
            listItem.remove();
        }
    </script>
</body>
</html>
